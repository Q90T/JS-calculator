<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link href="styles.css" rel="stylesheet">
    

</head>
<body>
    <main>
            <div class="logo-text">
                <b class="logo-text-weather">Calculator</b>
                <b class="logo-text-hub">JS</b>
            </div>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>

        </div>
        <button data-all-clear class="function span-tow">AC</button>
        <button data-delete class="function">&#x232B;</button>
        <button data-operation class="function">รท</button>
        <button data-number class="number">1</button>
        <button data-number class="number">2</button>
        <button data-number class="number">3</button>
        <button data-operation class="function">*</button>
        <button data-number class="number">4</button>
        <button data-number class="number">5</button>
        <button data-number class="number">6</button>
        <button data-operation class="function">+</button>
        <button data-number class="number">7</button>
        <button data-number class="number">8</button>
        <button data-number class="number">9</button>
        <button data-operation class="function">-</button>
        <button data-negative class="function">+/-</button>
        <button data-number class="number">0</button>
        <button data-number class="number">.</button>
        <button data-equals class="equal">=</button>
    </div>
</main>

    <script src="script.js"></script>
</body>
</html>
